<div class="bg-white h-full w-full relative">
  <div class="pt-5 flex flex-column align-items-center justify-content-center">
    <img src="assets/images/openainlogo-black.svg" width="32" height="32" />
  </div>

  <div class="p-8 flex flex-column align-items-center justify-content-center mt-8">
    <div
      class="w-25rem flex flex-column align-items-center justify-content-center"
    >
      <div class="px-6 py-4">
        <h1 class="mb-0">Welcome Back</h1>
      </div>

      <div
        class="flex flex-column align-items-center justify-content-center w-full"
      >
        <div class="w-full">
          <mat-form-field class="w-full">
            <mat-label>Email address</mat-label>
            <input matInput />
          </mat-form-field>
        </div>

        <div class="w-full mb-3 mt-2">
          <app-initial-button
            [title]="'Continue'"
            [classes]="'w-full h-3rem box-sizing-box'"
          ></app-initial-button>
        </div>

        <div>
          <p class="m-0 mt-1 font-normal">
            DonÂ´t have an account?
            <b class="text-color-green font-normal">Sign up</b>
          </p>
        </div>

        <div
          class="mt-5 flex flex-row justify-content-center align-items-center relative"
        >
          <label class="absolute text-center w-4rem bg-white">OR</label>

          <div
            class="w-25rem"
            style="background-color: #c2c8d0; height: 1px"
          ></div>
        </div>

        <div class="mt-5">
          <div>
            <app-oauth-button [type]="'google'" (onSelectAuth)="onSelectAuth($event)"></app-oauth-button>
          </div>

          <div class="mt-3">
            <app-oauth-button [type]="'microsoft'" (onSelectAuth)="onSelectAuth($event)"></app-oauth-button>
          </div>

          <div class="mt-3">
            <app-oauth-button [type]="'apple'" (onSelectAuth)="onSelectAuth($event)"></app-oauth-button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div
    class="py-3 absolute flex flex-row justify-content-center align-items-center w-full"
    style="bottom: 0px"
  >
    <a class="mx-3 text-sm text-color-secondary">Terms of use</a>
    <span>|</span>
    <a class="mx-3 text-sm text-color-secondary">Privacy policy</a>
  </div>
</div>
